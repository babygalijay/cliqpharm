<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - CliqPharm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1757779459/istockphoto-1275720974-612x612_sdappm.jpg" alt="CliqPharm Logo" style="height:40px; width:40px;" class="me-2">
    CliqPharm
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
    </ul>
  </div>
</nav>

<!-- Cart Section -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-4">Your Shopping Cart</h3>
    <div id="cart-items" class="mb-4"></div>
    <div class="d-flex justify-content-between align-items-center">
      <h5>Total: <span id="cart-total">₦0</span></h5>
      <button class="btn btn-primary mt-3" id="checkout-btn">Proceed to Checkout</button>

    </div>
  </div>
</section>

<!-- Scripts -->
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartContainer.innerHTML = '';
    let total = 0;

    if(cart.length === 0){
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      document.getElementById('checkout-btn').classList.add('disabled');
      cartTotal.textContent = '₦0';
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const cartItem = document.createElement('div');
      cartItem.className = 'card mb-3 p-2';
      cartItem.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>${item.title}</h6>
            <p>₦${item.price} x 
              <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input" style="width:60px;">
            </p>
          </div>
          <button class="btn btn-danger btn-sm remove-btn" data-index="${index}">Remove</button>
        </div>
      `;
      cartContainer.appendChild(cartItem);
    });

    cartTotal.textContent = `₦${total}`;

    // Quantity change event
    document.querySelectorAll('.quantity-input').forEach(input => {
      input.addEventListener('change', (e) => {
        const idx = e.target.getAttribute('data-index');
        const value = parseInt(e.target.value);
        if(value < 1) e.target.value = 1;
        cart[idx].quantity = parseInt(e.target.value);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });
    });

    // Remove button event
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const idx = e.target.getAttribute('data-index');
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });
    });
  }

  renderCart();
</script>
<script>
document.getElementById("checkout-btn").addEventListener("click", function () {
  window.location.href = "checkout.html"; // Redirect to checkout page
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
