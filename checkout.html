<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CliqPharm - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .order-summary { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
    .order-item { border-bottom: 1px solid #eee; padding: 10px 0; }
    .order-item:last-child { border-bottom: none; }
  </style>
  <script src="https://js.paystack.co/v1/inline.js"></script>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1757779459/istockphoto-1275720974-612x612_sdappm.jpg" alt="CliqPharm Logo" style="height:40px;" class="me-2">
      CliqPharm
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Checkout</h2>

  <!-- Order Summary -->
  <div id="order-summary" class="mb-4"></div>
  <h4>Total: ₦<span id="checkout-total">0</span></h4>

  <!-- Delivery Info -->
  <div class="mt-4">
    <input type="text" id="name" placeholder="Full Name" class="form-control mb-2">
    <input type="email" id="email" placeholder="Email" class="form-control mb-2">
    <input type="text" id="phone" placeholder="Phone" class="form-control mb-2">
    <input type="text" id="address" placeholder="Delivery Address" class="form-control mb-2">
  </div>

  <button class="btn btn-success mt-3" id="place-order">Place Order & Pay</button>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  function loadCheckout() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summary = document.getElementById("order-summary");
    const totalPrice = document.getElementById("checkout-total");
    let total = 0;

    // Reset summary area
    summary.innerHTML = "";
    
    // Show all cart items
    cart.forEach(item => {
      total += item.price * item.quantity;
      summary.innerHTML += `<p>${item.title} (x${item.quantity}) - ₦${(item.price * item.quantity).toLocaleString()}</p>`;
    });

    // Update total
    totalPrice.textContent = total.toLocaleString();
  }

  document.addEventListener("DOMContentLoaded", function() {
    loadCheckout(); // Load cart data when page opens

    const placeOrderBtn = document.getElementById("place-order");
    if (placeOrderBtn) {
      placeOrderBtn.addEventListener("click", function() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * 100;

        // Validate fields
        if (!name || !email || !phone || !address) {
          alert("Please fill all delivery information");
          return;
        }

        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // ✅ Paystack integration
        let handler = PaystackPop.setup({
          key: "pk_test_e2224bce4d8e01202aad7ffa5cb3281f7fa7bbf9", // Replace with your Paystack key
          email: email,
          amount: total,
          currency: "NGN",
          ref: "CP" + Math.floor(Math.random() * 1000000000 + 1),
          metadata: {
            custom_fields: [
              { display_name: "Name", value: name },
              { display_name: "Phone", value: phone },
              { display_name: "Address", value: address }
            ]
          },
          callback: function(response){
            alert("Payment Successful! Ref: " + response.reference);
            localStorage.removeItem("cart");
            window.location.href = "index.html"; // Redirect after success
          },
          onClose: function(){
            alert("Payment window closed");
          }
        });
        handler.openIframe();
      });
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
